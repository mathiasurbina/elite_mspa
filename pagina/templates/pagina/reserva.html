<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Hora - Elite Mspa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'pagina/css/estilo.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'pagina/js/reserva.js' %}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
           
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'pagina/img/icono.jpeg' %}" alt="Logo EliteMSPA" width="50" height="50" class="rounded-circle mr-2">
                <span class="h4 mb-0 ml-2 font-weight-bold" style="font-family: 'Great Vibes', cursive;">EliteMSPA</span>
            </a>
    
           
            <nav>
                <ul class="nav-links d-flex list-unstyled mb-0">
                    <li class="mx-3"><a href="{% url 'home' %}" class="nav-link font-weight-semibold text-dark">Inicio</a></li>
                    <li class="mx-3"><a href="{% url 'reserva' %}" class="nav-link font-weight-semibold text-dark">Reserva Hora</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container mt-5">
        <h1 class="mb-4">Reserva tu hora en Elite Mspa</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="fecha">Selecciona una fecha:</label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>

            <div id="horas-container" class="my-4" style="display:none;">
                <h5>Selecciona una hora:</h5>
                <div id="horas-disponibles" class="d-flex flex-wrap gap-2"></div>
            </div>

            <div id="datos-cliente" style="display:none;">
                <h5 class="mt-4">Datos de contacto:</h5>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="numero">Teléfono:</label>
                    <input type="text" name="numero" id="numero" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <input type="hidden" name="hora" id="hora-elegida">
                <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
            </div>
        </form>
    </div>
    
</body>
</html>
